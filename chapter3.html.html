<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Images</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1><b>Nature Theme</b></h1>
    <div class="image-container">
      <div class="image-item">
        <img
          src="image1.jpg"
          alt="Mountain Landscape"
          width="800"
          height="509"
          title="Mountain Landscape"
        />
       <br><a href="https://www.dreamstime.com/photos-images/licensable.html">CC0 1.0</a></br>
      </div>
	  
      <div class="image-item">
        <img
          src="image2.jpg"
          alt="Forest"
          width="600"
          height="404"
          title="Forest Path"
        />
        <br><a href="https://www.shutterstock.com/license">CC0 1.0</a></br>
      </div>
      <div class="image-item">
        <img
          src="image3.jpg"
          alt="Ocean Sunset"
          width="436"
          height="360"
          title="Ocean Sunset"
        />
        <br><a href="https://stock.adobe.com/ae/license-terms">CC0 1.0</a></br>
      </div>
    </div>
  </body>
</html>
